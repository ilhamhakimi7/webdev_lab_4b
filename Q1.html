<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Content</title>
</head>
<body>
    <div id="myElement">
        <p id="myParagraph">Welcome to my website!</p>
    </div>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("myParagraph").innerHTML = "Hello there!";
        }
    </script>
</body>
</html>
